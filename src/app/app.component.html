<div class="demo-app">
  <p-sidebar [(visible)]="visibleSidebar1">
    <h1 style="font-weight: normal">Панель управления</h1>
    <div class="demo-app-sidebar">
      <div class="demo-app-sidebar-section">
        <label>
          <input
            type="checkbox"
            [checked]="calendarVisible"
            (change)="handleCalendarToggle()"
          />
          скрыть/показать календарь
        </label>
      </div>
      <div class="demo-app-sidebar-section">
        <label>
          <input
            type="checkbox"
            [checked]="calendarOptions.weekends"
            (change)="handleWeekendsToggle()"
          />
          скрыть/показать выходные
        </label>
      </div>
      <div class="demo-app-sidebar-section">
        <h2>Все события ({{ currentEvents.length }})</h2>
        <ul>
          <li *ngFor="let event of currentEvents">
            <b>{{ event.startStr }}</b>
            <i>{{ event.title }}</i>
          </li>
        </ul>
        <div>
          <p>
            * Можно объединять ячейки для создания событий, а так же
            перетаскивать события на другие ячейки. * Время и длительность
            события задаются во вкладке "Day".
          </p>
        </div>
      </div>
    </div>
  </p-sidebar>

  <p-button
    type="button"
    (click)="visibleSidebar1 = true"
    icon="pi pi-arrow-right"
  ></p-button>

  <div class="demo-app-main">
    <full-calendar
      [style]="{ 'z-index': '999' }"
      *ngIf="calendarVisible"
      [options]="calendarOptions"
    ></full-calendar>
  </div>
</div>
